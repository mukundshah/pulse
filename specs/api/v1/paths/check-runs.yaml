paths:
  /v1/check-runs/{id}:
    get:
      operationId: getCheckRunById
      summary: Get a check run by ID
      tags:
        - Check Runs
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Check run details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckRun'
        '400':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
