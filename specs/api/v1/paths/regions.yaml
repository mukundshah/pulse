paths:
  /v1/regions:
    get:
      operationId: listRegions
      summary: List all regions
      tags:
        - Regions
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of regions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Region'
        '500':
          $ref: '#/components/responses/Error'
