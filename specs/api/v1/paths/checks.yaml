paths:
  /checks/{checkId}:
    get:
      summary: Get a check by ID
      tags:
        - Checks
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Check details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Check'
    put:
      summary: Update a check
      tags:
        - Checks
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: [http, tcp, dns, browser, heartbeat]
                url:
                  type: string
                method:
                  type: string
                headers:
                  type: object
                  additionalProperties: true
                playwright_script:
                  type: string
                  nullable: true
                assertions:
                  type: object
                  additionalProperties: true
                expected_status:
                  type: integer
                should_fail:
                  type: boolean
                pre_script:
                  type: string
                  nullable: true
                post_script:
                  type: string
                  nullable: true
                timeout_ms:
                  type: integer
                interval_seconds:
                  type: integer
                alert_threshold:
                  type: integer
                is_enabled:
                  type: boolean
                is_muted:
                  type: boolean
      responses:
        '200':
          description: Check updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Check'
        '400':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
    delete:
      summary: Delete a check
      tags:
        - Checks
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Check deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Check deleted successfully"
        '400':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'

  /checks/{checkId}/runs:
    get:
      summary: List check runs for a check
      tags:
        - Check Runs
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 1000
          description: Maximum number of runs to return
      responses:
        '200':
          description: List of check runs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CheckRun'
        '400':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'

  /checks/{checkId}/tags/{tagId}:
    post:
      summary: Add a tag to a check
      tags:
        - Tags
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: tagId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tag added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Check'
        '400':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
    delete:
      summary: Remove a tag from a check
      tags:
        - Tags
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: tagId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tag removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Check'
        '400':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
