paths:
  /v1/checks/{checkId}:
    get:
      operationId: getCheckById
      summary: Get a check by ID
      tags:
        - Checks
      security:
        - BearerAuth: []
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Check details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Check'
    put:
      operationId: updateCheck
      summary: Update a check
      tags:
        - Checks
      security:
        - BearerAuth: []
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: [http, tcp, dns, browser, heartbeat]
                host:
                  type: string
                port:
                  type: integer
                  nullable: true
                secure:
                  type: boolean
                  nullable: true
                method:
                  type: string
                path:
                  type: string
                query_params:
                  type: object
                  additionalProperties: true
                headers:
                  type: object
                  additionalProperties: true
                body:
                  type: object
                  additionalProperties: true
                ip_version:
                  type: string
                ssl_verification:
                  type: boolean
                  nullable: true
                follow_redirects:
                  type: boolean
                  nullable: true
                playwright_script:
                  type: string
                  nullable: true
                assertions:
                  type: array
                  items:
                    type: object
                    properties:
                      source:
                        type: string
                        enum: [status_code, response_body, response_headers, response_time_ms]
                      property:
                        type: string
                        nullable: true
                      comparison:
                        type: string
                        enum: [equals, not_equals, contains, not_contains, is_empty, is_not_empty, is_less_than, is_less_than_or_equal_to, is_greater_than, is_greater_than_or_equal_to]
                      target:
                        type: string
                    required:
                      - source
                      - comparison
                      - target
                  description: Assertions to validate the response
                pre_script:
                  type: string
                  nullable: true
                post_script:
                  type: string
                  nullable: true
                interval:
                  type: string
                degraded_threshold:
                  type: integer
                  nullable: true
                degraded_threshold_unit:
                  type: string
                  nullable: true
                failed_threshold:
                  type: integer
                  nullable: true
                failed_threshold_unit:
                  type: string
                  nullable: true
                retries:
                  type: string
                  nullable: true
                retries_count:
                  type: integer
                  nullable: true
                retries_delay:
                  type: integer
                  nullable: true
                retries_delay_unit:
                  type: string
                  nullable: true
                retries_factor:
                  type: number
                  format: float
                  nullable: true
                retries_jitter:
                  type: string
                  nullable: true
                retries_jitter_factor:
                  type: number
                  format: float
                  nullable: true
                retries_max_delay:
                  type: integer
                  nullable: true
                retries_max_delay_unit:
                  type: string
                  nullable: true
                retries_timeout:
                  type: integer
                  nullable: true
                retries_timeout_unit:
                  type: string
                  nullable: true
                is_enabled:
                  type: boolean
                  nullable: true
                is_muted:
                  type: boolean
                  nullable: true
                should_fail:
                  type: boolean
                  nullable: true
      responses:
        '200':
          description: Check updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Check'
        '400':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
    delete:
      operationId: deleteCheck
      summary: Delete a check
      tags:
        - Checks
      security:
        - BearerAuth: []
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Check deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Check deleted successfully
        '400':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'

  /v1/checks/{checkId}/runs:
    get:
      operationId: listCheckRunsByCheck
      summary: List check runs for a check
      tags:
        - Check Runs
      security:
        - BearerAuth: []
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 1000
          description: Maximum number of runs to return
      responses:
        '200':
          description: List of check runs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CheckRun'
        '400':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'

  /v1/checks/{checkId}/tags/{tagId}:
    post:
      operationId: addTagToCheck
      summary: Add a tag to a check
      tags:
        - Tags
      security:
        - BearerAuth: []
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: tagId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tag added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Check'
        '400':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
    delete:
      operationId: removeTagFromCheck
      summary: Remove a tag from a check
      tags:
        - Tags
      security:
        - BearerAuth: []
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: tagId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tag removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Check'
        '400':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
