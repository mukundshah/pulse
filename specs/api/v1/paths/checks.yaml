paths:
  /v1/projects/{projectId}/checks:
    get:
      operationId: listProjectChecks
      summary: List all checks in a project
      tags:
        - Checks
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of checks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Check'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
    post:
      operationId: createProjectCheck
      summary: Create a new check in a project
      tags:
        - Checks
      security:
        - BearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
                - host
                - interval
              properties:
                name:
                  type: string
                  example: API Health Check
                type:
                  type: string
                  enum: [http, tcp, dns, browser, heartbeat]
                  example: http
                host:
                  type: string
                  example: api.example.com
                port:
                  type: integer
                  nullable: true
                secure:
                  type: boolean
                  nullable: true
                method:
                  type: string
                  default: GET
                  example: GET
                path:
                  type: string
                  example: /health
                query_params:
                  type: object
                  additionalProperties: true
                headers:
                  type: object
                  additionalProperties: true
                body:
                  type: object
                  additionalProperties: true
                ip_version:
                  type: string
                skip_ssl_verification:
                  type: boolean
                  nullable: true
                follow_redirects:
                  type: boolean
                  nullable: true
                playwright_script:
                  type: string
                  nullable: true
                assertions:
                  type: array
                  items:
                    type: object
                    properties:
                      source:
                        type: string
                        enum: [status_code, response_body, response_headers, response_time_ms]
                      property:
                        type: string
                        nullable: true
                      comparison:
                        type: string
                        enum: [equals, not_equals, contains, not_contains, is_empty, is_not_empty, is_less_than, is_less_than_or_equal_to, is_greater_than, is_greater_than_or_equal_to]
                      target:
                        type: string
                    required:
                      - source
                      - comparison
                      - target
                  description: Assertions to validate the response
                pre_script:
                  type: string
                  nullable: true
                post_script:
                  type: string
                  nullable: true
                interval:
                  type: string
                  example: 10m
                degraded_threshold:
                  type: integer
                degraded_threshold_unit:
                  type: string
                failed_threshold:
                  type: integer
                failed_threshold_unit:
                  type: string
                retries:
                  type: string
                retries_count:
                  type: integer
                  nullable: true
                retries_delay:
                  type: integer
                  nullable: true
                retries_delay_unit:
                  type: string
                  nullable: true
                retries_factor:
                  type: number
                  format: float
                  nullable: true
                retries_jitter:
                  type: string
                  nullable: true
                retries_jitter_factor:
                  type: number
                  format: float
                  nullable: true
                retries_max_delay:
                  type: integer
                  nullable: true
                retries_max_delay_unit:
                  type: string
                  nullable: true
                retries_timeout:
                  type: integer
                  nullable: true
                retries_timeout_unit:
                  type: string
                  nullable: true
                is_enabled:
                  type: boolean
                  default: true
                is_muted:
                  type: boolean
                  default: false
                should_fail:
                  type: boolean
                  default: false
                tag_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
                region_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
                dns_record_type:
                  type: string
                  enum: [A, AAAA, CNAME, MX, NS, SOA, SRV, TXT]
                  nullable: true
                  description: DNS record type to query
                dns_resolver:
                  type: string
                  nullable: true
                  description: DNS resolver IP address
                dns_resolver_port:
                  type: integer
                  nullable: true
                  description: DNS resolver port
                dns_resolver_protocol:
                  type: string
                  enum: [udp, tcp]
                  nullable: true
                  description: DNS resolver protocol
      responses:
        '201':
          description: Check created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Check'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'

