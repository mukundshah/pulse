x-db-env: &db-env
  POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
  POSTGRES_PORT: ${POSTGRES_PORT:-5432}
  POSTGRES_USER: ${POSTGRES_USER:-pulse}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
  POSTGRES_DB: ${POSTGRES_DB:-pulse}
  DATABASE_URL: ${DATABASE_URL:-postgres://pulse:password@postgres:5432/pulse?sslmode=disable}

x-redis-env: &redis-env
  REDIS_HOST: ${REDIS_HOST:-valkey}
  REDIS_PORT: ${REDIS_PORT:-6379}
  REDIS_URL: ${REDIS_URL:-redis://valkey:6379}

x-clickhouse-env: &clickhouse-env
  CLICKHOUSE_HOST: ${CLICKHOUSE_HOST:-clickhouse}
  CLICKHOUSE_PORT: ${CLICKHOUSE_PORT:-9000}
  CLICKHOUSE_DB: ${CLICKHOUSE_DB:-default}
  CLICKHOUSE_USER: ${CLICKHOUSE_USER:-pulse}
  CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-password}
  CLICKHOUSE_DSN: ${CLICKHOUSE_DSN:-clickhouse://pulse:password@clickhouse:9000/default}

x-server-env: &server-env
  EMAIL_URL: ${EMAIL_URL:-consolemail://}
  EMAIL_FROM: ${EMAIL_FROM:-noreply@pulse.com}
  FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

x-worker-env: &worker-env
  REGION_CODE: ${REGION_CODE:-apac}

x-web-env: &web-env
  NUXT_PUBLIC_OPEN_FETCH_PULSE_API_BASE_URL: ${API_URL:-http://localhost:8080}

services:
  migrator:
    image: ${PULSE_IMAGE_PREFIX:-ghcr.io/mukundshah/pulse}-migrator:${PULSE_VERSION:-latest}
    container_name: pulse-migrator
    environment:
      <<: *db-env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pulse-network
    restart: "no"

  server:
    image: ${PULSE_IMAGE_PREFIX:-ghcr.io/mukundshah/pulse}-server:${PULSE_VERSION:-latest}
    container_name: pulse-server
    environment:
      <<: [*db-env, *redis-env, *clickhouse-env, *server-env]
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - pulse-network
    restart: unless-stopped

  worker:
    image: ${PULSE_IMAGE_PREFIX:-ghcr.io/mukundshah/pulse}-worker:${PULSE_VERSION:-latest}
    container_name: pulse-worker
    environment:
      <<: [*db-env, *redis-env, *clickhouse-env, *worker-env]
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      server:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pulse-network
    restart: unless-stopped

  web:
    image: ${PULSE_IMAGE_PREFIX:-ghcr.io/mukundshah/pulse}-web:${PULSE_VERSION:-latest}
    container_name: pulse-web
    environment:
      <<: *web-env
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pulse-network
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    container_name: pulse-postgres
    environment:
      <<: *db-env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulse-network

  valkey:
    image: valkey/valkey:9-alpine
    container_name: pulse-valkey
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulse-network

  clickhouse:
    image: clickhouse/clickhouse-server:25.11-alpine
    container_name: pulse-clickhouse
    environment:
      <<: *clickhouse-env
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "127.0.0.1:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulse-network

volumes:
  postgres_data:
  valkey_data:
  clickhouse_data:

networks:
  pulse-network:
    driver: bridge
